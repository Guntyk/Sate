<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="Sate">
    <meta name="application-name" content="Sate">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="ico/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicons/favicon-16x16.png">
    <link rel="manifest" href="ico/favicons/site.webmanifest">
    <link rel="mask-icon" href="ico/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

html {
    scroll-behavior: smooth;
}


@font-face {
    font-family: "e-Ukraine";
    src: url(fonts/e-Ukraine-Regular.otf);
    font-weight: 400px;
}

@font-face {
    font-family: "e-Ukraine";
    src: url(fonts/e-Ukraine-Light.otf);
    font-size: 300px;
}

a {
    text-decoration: none;
    color: inherit;
    font-family: inherit;
}

    </style>
</head>
<body class="body">
    <header class="container">
        <nav class="nav">
            <a href=""><img src="ico/logo_w.svg" alt="logo"></a>
            <ul class="nav_elements">
                <a href="#"><li>Головна</li></a>
                <a href="#"><li>Про нас</li></a>
                <a href="#"><li>Наші переваги</li></a>
                <a href="#"><li>Портфоліо</li></a>
            </ul>
            <button class="contact-btn-w">Зв'язок з нами</button>
            <button class="mode-btn-w"><img src="ico/lunation.svg" alt="btn"></button>
        </nav>
    </header>
</body>
</html>
